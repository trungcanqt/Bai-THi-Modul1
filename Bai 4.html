<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
  class Animal{
    Name
    Weight
    constructor() {
      this.Name
      this.Weight
    }
    setName(name){
    this.Name =name;
    }
    getName(){
      return this.Name;

    }
    setWeight(weight){
    this.Weight = weight;
    }
    getWeight(){
      return this.Weight;
    }
    toString(){
      return document.write('Name : ' + this.Name + ' Weight : ' + this.Weight );

    }

  }
  let objAnimal1 = new Animal('Nam',65);
  objAnimal1.setName('Elaphant');
  objAnimal1.setWeight("45.6");
  objAnimal1.toString();

  let objAnimal2 = new Animal('Hoa',45);
  objAnimal2.Name = "abasdg";
  objAnimal2.Weight = "";
  objAnimal2.setName('Mouse');
  objAnimal2.toString();

</script>

</body>
